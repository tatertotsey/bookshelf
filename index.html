<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="icon" type="image/svg" href="res/book-icon.svg" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <form action="#" class="form">
        <input
          id="searchInput"
          type="search"
          name="searchbar"
          placeholder="Search..."
        />
        <img src="res/search-icon.svg" alt="Search" />
      </form>

      <div class="right-side">
        <img src="res/notification-icon.svg" alt="Notification Icon" />
        <img src="res/account-icon.svg" alt="Account Icon" />
        <p>Hi, tatertotsey!</p>
      </div>
    </header>

    <nav class="navbar">
      <div class="nav-icon">
        <img src="res/book-icon.svg" alt="Bookshelf" onclick="taketoTop()" />
      </div>

      <div class="plus-minus-remove">
        <button id="plus">
          <img
            title="Add Book"
            id="plusid"
            src="res/plus-icon.svg"
            alt="Plus Icon"
          />
        </button>

        <button id="remove">
          <img
            title="Remove Book"
            id="removeid"
            src="res/minus-icon.svg"
            alt="Minus Icon"
          />
        </button>

        <button id="removeAll">
          <img
            title="Clear Library"
            id="removeAllid"
            src="https://img.icons8.com/fluency-systems-regular/48/undefined/delete-trash--v3.png"
            alt="remove all"
            style="
              filter: invert(94%) sepia(28%) saturate(63%) hue-rotate(158deg)
                brightness(99%) contrast(93%);
            "
          />
        </button>
      </div>

      <div class="git">
        <a href="https://github.com/tatertotsey" target="_blank"
          ><img src="res/git.png" alt="git-logo" class="git"
        /></a>
      </div>
    </nav>

    <main class="main">
      <div class="book-form">
        <form id="form" method="" action="">
          <input
            data-input="undefined"
            type="text"
            name="book-name"
            id="book-name"
            placeholder="Book Title"
            required
          />
          <input
            data-input="undefined"
            type="text"
            name="author"
            id="author"
            placeholder="Author"
          />
          <input
            data-input="undefined"
            type="text"
            pattern="[0-9]+"
            name="pages"
            id="pages"
            placeholder="Pages"
          />
          <div class="checkbox">
            <input
              data-input="undefined"
              type="checkbox"
              name="read"
              id="read"
              checked
            />
            Already read?
          </div>
          <input id="add" type="submit" value="Add" />
        </form>
      </div>
    </main>
  </body>
</html>
